<!DOCTYPE html>
<html> 
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" >
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<title>Registrar nuevo libro</title>

		<link rel="shortcut icon" href="http://www.uam.ac.pa/wp-content/uploads/2018/06/logo.png" />
		
	</head>

	<body>
	<form action="../php/registrar.php" method="post">
		<h2>Registrar nuevo libro</h2>
		<br>
		<table style="width:40%">
			<tr>
				<th class="cthc"><span style="color:red;">*</span>Titulo:</td>
				<td><input type="text" name="title" value="" maxlength="50" required></td>
			</tr>
			<tr>
				<th class="cthc"><span style="color:red;">*</span>Autor:</td>
				<td><input type="text" name="writer" value="" maxlength="50" required></td>
			</tr>
			<tr>
				<th class="cthc"><span style="color:red;">*</span>Editorial:</td>
				<td><input type="text" name="editorial" value="" maxlength="50" required></td>
			</tr>
			<tr>
				<th class="cthc"><span style="color:red;">*</span>Precio:</td>
				<td><input type="number" step="0.01" name="price" value="" max="999.99" required></td>
			</tr>
		</table>
		
		<br><br>
		<input type="submit" value="Guardar">
	</form>
	
	<form action="../index.html">
			<input type="submit" value="Volver al listado" >
	</form>
	</body>
</html>
