<!-- 
/**
Ejercicio 6
El factorial de un número entero n es una operación matemática que consiste en multiplicar todos los 
factores n x (n-1) x (n2) x ... x 1. Así, el factorial de 5 (escrito como 5!) es igual a: 5! = 5 x 4 x 3 x 2 x 1 = 120 
Utilizando la estructura for, crear un script que calcule el factorial de un número entero. 
*/
 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html> 
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" >
		<title>Ejercicio 6</title>
	</head>
	<body>
		<script>
			var numero = prompt("Ingrese el número que desea calcular");
			var resultado =numero; 
			for (var i = numero; i > 1; i--) {	
				resultado = resultado*(i-1);
			}
			document.body.innerHTML += "<p>El numero " +numero+" tiene como factorial "+resultado+".</p>"; //forma 1, cuando imprimir directo en el form
			//document.getElementById("[nombre de id]").innerHTML = "El numero " +numero+" tiene como factorial "+resultado+"."; //forma 2, imprimir en un campo con id definido
		</script>

		<img src="imagenes/flecha_atras.png" alt="Retroceder" width="20" height="20"><a href="index.html"><em><b>Regresar</b></em></a>
	</body>
</html>
